<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare - Diabetes Prediction</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar styles */
        .navbar {
            background-color: #004d99;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 28px; /* Increased font size */
            font-weight: bold;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* Increased font size */
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #ffcc00;
        }

        /* Background and container styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/free-photo/glasses-stethoscope-near-notebook_23-2147796464.jpg'); /* Replace with a healthcare-related image URL */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 80px 20px 20px; /* Adjust for fixed navbar */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px; /* Increased padding */
            border-radius: 15px;
            width: 100%;
            max-width: 1100px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px; /* Increased font size */
            color: #004d99;
            text-align: center;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            flex: 1 1 calc(50% - 10px);
        }

        .form-group label {
            font-size: 18px; /* Increased font size */
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 14px; /* Increased size */
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px; /* Increased font size */
            width: 100%;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .form-group input:hover, .form-group select:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.02); /* Hover effect for input fields */
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        input[type="submit"] {
            padding: 16px; /* Increased size */
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #003366;
            transform: scale(1.05); /* Hover effect for submit button */
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">HealthCare</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" id="BMI" name="BMI" step="0.1" placeholder="Enter your BMI" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure (mmHg):</label>
                <input type="number" id="BloodPressure" name="BloodPressure" step="0.1" placeholder="Enter your Blood Pressure" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose Level (mg/dL):</label>
                <input type="number" id="Glucose" name="Glucose" step="0.1" placeholder="Enter your Glucose Level" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin Level (ÂµU/mL):</label>
                <input type="number" id="Insulin" name="Insulin" step="0.1" placeholder="Enter your Insulin Level" required>
            </div>
            <div class="form-group">
                <label for="FamilyHistory">Family History of Diabetes:</label>
                <select id="FamilyHistory" name="FamilyHistory" required>
                    <option value="">Select Option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PhysicalActivity">Physical Activity Level (Yes/No):</label>
                <select id="PhysicalActivity" name="PhysicalActivity" required>

                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Cholesterol">Cholesterol Level (mg/dL):</label>
                <input type="number" id="Cholesterol" name="Cholesterol" step="0.1" placeholder="Enter Cholesterol Level" required>
            </div>
            <div class="form-group">
                <label for="HbA1c">HbA1c Level (%):</label>
                <input type="number" id="HbA1c" name="HbA1c" step="0.1" placeholder="Enter HbA1c Level" required>
            </div>
            <div class="form-group full-width">
                <input type="submit" value="Predict and Get Recommendation">
            </div>
        </form>
    </div>
</body>
</html>
